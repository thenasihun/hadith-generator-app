      @keyframes fadeInOut {
        0% {

        }
        100% {
          opacity: 0;
        }
      }

      .animate-fade-in-out {
        animation: fadeInOut 3.5s ease-in-out;
      }

        animation: fadeOut 0.5s ease-out forwards;
